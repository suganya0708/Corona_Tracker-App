<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<b>CoronaVirus Tracking Application</b>
<p>This application lists the current number of cases reported across the globe</p>


<div class="container">
    <div class="jumbotron">

        <div id="spr">

            <h1 class="display-4" th:text="${totalReportedCases}"></h1>
            <p class="lead">Total cases reported as of today.</p>
            <hr class="my-4">
            <h1 class="display-4" th:text="${totalNewReportedCases}"></h1>
            <p class="lead">New cases reported as of Now.</p>
        </div>


    </div>
</div>

<table class="table">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total case reported</th>
        <th>Changes since last day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTestCasesReport}">1</td>
        <td th:text="${locationStat.diffFromPrevDay}">1</td>


    </tr>
</table>
</div>

</body>


</html>
