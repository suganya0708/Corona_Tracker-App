<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</head>

<body>
<b>CoronaVirus Tracking Application</b>
<p>This application lists the current number of cases reported across the globe</p>



<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4"th:text="${totalReportedCases}">Fluid jumbotron</h1>
        <p class="lead">Total cases reported as of today.</p>
    </div>
</div>

<table>
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total case reported</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTestCasesReport}"></td>


    </tr>
</table>

</body>

</html>
